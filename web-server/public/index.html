<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <link type="text/css" rel="stylesheet" href="css/base.css" />
    <script src="js/lib/build/build.js" type="text/javascript"></script>
    <script src="https://code.createjs.com/easeljs-0.8.2.min.js"></script>
    <script src="https://code.createjs.com/tweenjs-0.6.2.min.js"></script>
    <script type="text/javascript">
      require('boot');
    </script> 
    <script src="js/utils.js"></script>
    <script src="js/ball.js"></script>
    <script src="js/map.js"></script>
    <script src="js/demo.js"></script>
    <script type="text/javascript">
      var pomelo = window.pomelo;
      var host = "127.0.0.1";
      var port = "3010";
      function show() {
        pomelo.init({
          host: host,
          port: port,
          log: true
        }, function() {
        pomelo.request("connector.entryHandler.entry", "hello pomelo", function(data) {
            // alert(data.msg);
            console.log(data);
          });
        });
      }

      function addEntity() {
        pomelo.request("arena.arenaHandler.randomEntity", null, function(data) {
          
        })
      }

      function startArena() {
        pomelo.request("arena.arenaHandler.start", null, function(data) {
          
        })
      }

      function newArena() {
        pomelo.request("arena.arenaHandler.createArena", "", function(data) {
          console.log(data);
        });
      }
    </script>
  </head>
  <body>
    <div class="g-doc">
      <div class="g-button">
        <input id="test1" type="button" value="Connect Game Server" onclick="show()"/>
        <input id="test2" type="button" value="New Arena" onclick="newArena()"/>
        <input id="test3" type="button" value="Add Entity" onclick="addEntity()"/>
        <input id="test4" type="button" value="Fight" onclick="startArena()"/>
      </div>
    </div>
    <canvas id="demoCanvas" width="960" height="640">
    alternate content
  </canvas>
    <script type="text/javascript">
      start();
    </script>
  </body>
</html>
